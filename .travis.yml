language: rust
dist: xenial
os: linux

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - rm -rf book && mdbook build . && mdbook test .

deploy:
  provider: pages
  cleanup: false
  token: $GITHUB_TOKEN
  local_dir: ./book
  keep_history: true
  edge: true
  target_branch: gh-pages